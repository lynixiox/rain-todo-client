<div id="container" class="shadow-md rounded-md">
    <div class="header">
        Create A New Task 
        <ng-icon class="icon" name="heroXMark" size=30 (click)="close()"/>
    </div>
    <div class="content">
        <input #input class="taskInput rounded-md" placeholder="What needs to be done?"/>
        <button (click)="addItem(input.value)" class="btn-primary">+ Create Task</button>
    </div>

</div>
